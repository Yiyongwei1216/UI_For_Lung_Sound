<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Vue and LayUI Vue Example</title>
    <link rel="stylesheet" href="https://unpkg.com/@layui/layui-vue@2.17.3/lib/index.css" />
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
    <script src="https://unpkg.com/@layui/layui-vue@2.17.3"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        #app {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        .header {
            background-color: #2f2f2f;
            padding: 10px;
        }
        .main {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 20%;
            background-color: #2f2f2f;
            padding: 10px;
        }
        .content {
            width: 80%;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #ffffff;
        }
        .container-demo {
            width: 100%;
            height: 100%;
            background: #79C48C;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const { ref, createApp } = Vue;
        const { LayMenu, LayMenuItem, LaySubMenu, LayIcon, LayContainer } = LayuiVue;

        const App = {
            components: {
                LayMenu,
                LayMenuItem,
                LaySubMenu,
                LayIcon,
                LayContainer
            },
            setup() {
                const selectedKey = ref("5");
                const openKeys1 = ref(["7"]);

                return {
                    selectedKey,
                    openKeys1
                };
            },
            template: `
                <div>
                    <div class="header">
                        <lay-menu v-model:selected-key="selectedKey" v-model:open-keys="openKeys1">
                            <lay-menu-item>首页</lay-menu-item>
                            <lay-menu-item>首页</lay-menu-item>
                            <lay-menu-item>首页</lay-menu-item> 
                            <lay-sub-menu>
                                <template #title>
                                    首页
                                </template>
                                <lay-menu-item>首页</lay-menu-item> 
                                <lay-menu-item>首页</lay-menu-item>
                                <lay-sub-menu title="菜单">
                                    <template #title>
                                        首页
                                    </template>
                                    <lay-menu-item>首页</lay-menu-item> 
                                    <lay-menu-item>首页</lay-menu-item>
                                    <lay-menu-item>首页</lay-menu-item>
                                </lay-sub-menu>
                            </lay-sub-menu> 
                        </lay-menu>
                    </div>
                    <div class="main">
                        <div class="sidebar">
                            <lay-menu v-model:selected-key="selectedKey" v-model:open-keys="openKeys1" mode="vertical">
                                <lay-sub-menu>
                                    <template #title>
                                        首页
                                    </template>
                                    <lay-menu-item>首页</lay-menu-item> 
                                    <lay-menu-item>首页</lay-menu-item>
                                    <lay-sub-menu title="菜单">
                                        <template #title>
                                            首页
                                        </template>
                                        <lay-menu-item>首页</lay-menu-item> 
                                        <lay-menu-item>首页</lay-menu-item>
                                        <lay-menu-item>首页</lay-menu-item>
                                    </lay-sub-menu>
                                </lay-sub-menu> 
                            </lay-menu>
                        </div>
                        <div class="content">
                            <lay-container>
                                <div class="container-demo"></div>
                            </lay-container>
                        </div>
                    </div>
                </div>
            `
        };

        const app = createApp(App);
        app.use(LayuiVue);
        app.mount("#app");
    </script>
</body>
</html>
