<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-time Audio Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2e3b4e;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls {
            margin-bottom: 20px;
        }
        .chart {
            width: 800px;
            height: 600px;
            background-color: #fff;
            margin: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="controls">
            <button @click="startStream">Start Stream</button>
        </div>
        <div class="chart">
            <img :src="'data:image/png;base64,' + image" alt="Real-time Waveform and Spectrogram">
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    image: ''
                };
            },
            methods: {
                startStream() {
                    const socket = io();
                    socket.emit('start_stream');
                    socket.on('update_image', (img_base64) => {
                        this.image = img_base64;
                    });
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
